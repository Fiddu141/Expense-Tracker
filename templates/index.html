<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Upload & Definition Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">Book Upload & Definition Search</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    {% if answer %}
      <div class="alert alert-success">{{ answer }}</div>
    {% endif %}

    <div class="row">
        <div class="col-md-6">
            <h3>Upload Book</h3>
            <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data" class="mb-4">
                <div class="mb-3">
                    <input class="form-control" type="file" name="book" required>
                </div>
                <button class="btn btn-primary" type="submit">Upload</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Search Definition</h3>
            <form action="{{ url_for('search') }}" method="post">
                <div class="mb-3">
                    <input class="form-control" type="text" name="query" placeholder="Enter term" required>
                </div>
                <button class="btn btn-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
